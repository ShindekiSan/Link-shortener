name: Continuous Integration(frontend)

on: [push, pull_request]

jobs:
  installAndTest:
    name: Install and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install packages
        run: yarn
        
      - name: Run ESLint
        run: yarn lint

      - name: Run tests
        run: yarn test --watchAll=false
